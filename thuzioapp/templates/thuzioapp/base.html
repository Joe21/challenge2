<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Thuzio.com{% endblock %}</title>
</head>

<body>
	{% if user.is_authenticated %}
		<h1>Your email is: {{ user.email }}</h1>

	{% else %}
		<a href="/thuzioapp/signin">Sign In</a>
	{% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
