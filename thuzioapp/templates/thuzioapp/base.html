<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Thuzio.com{% endblock %}</title>
</head>

<body>
	<div id='signin-bar'>
	{% if user.is_authenticated %}
		<a href="/thuzioapp/signout">Signout</a>
	{% else %}
		<a href="/thuzioapp/signin">Sign In</a>
	{% endif %}	
	</div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
