{% extends "thuzioapp/base.html" %}

{% block title %} Thuzio.com {% endblock %}

{% block content %}

<div class="content">
{% if all_products %}
<ul>
	{% for product in all_products %}
	<!-- <li><a href="/thuzioapp/{{ product.id }}/">{{ product.title }}</a></li> -->
	<li><a href="{% url 'thuzioapp:detail' product.id %}">{{ product.title }}</a></li>	
	{% endfor %}
</ul>

{% else %}
<h1>No products</h1>
{% endif %}
</div>

{% endblock%}
