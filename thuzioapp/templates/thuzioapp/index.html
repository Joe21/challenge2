{% extends "thuzioapp/base.html" %}

{% block title %} Thuzio.com {% endblock %}

{% block content %}

<div class="content">
{% if all_products %}
<ul>
	{% for product in all_products %}
	<!-- <li><a href="/thuzioapp/{{ product.id }}/">{{ product.title }}</a></li> -->
	<li><a href="{% url 'thuzioapp:detail' product.id %}">{{ product.title }}</a></li>
	<form action="{% url 'thuzioapp:add_to_cart' %}" method="post">
		{% csrf_token %}
		<input type="hidden" name="product" id="product" value="{{ product.pk }}" />
		<input type="submit" value="Add To Cart" />
	</form>
	{% endfor %}
</ul>

{% else %}
<h1>No products</h1>
{% endif %}
</div>

{% endblock%}
