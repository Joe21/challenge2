{% extends "thuzioapp/base.html" %}

{% block title %} Sign In {% endblock %}

{% block content %}
<!-- {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %} -->
<form method="post" action="{% url 'thuzioapp:logging_in' %}">
{% csrf_token %}
Username: <input type="text" name="username" id="username" value="{{ username }}" />
<label for="{{ username }}">{{ username.text }}</label><br/>

Password: <input type="text" name="password" id="password" value="{{ password }}" />
<label for="{{ password }}">{{ password.text }}</label><br/>

<input type="submit" value="Submit" />

{% endblock %}
